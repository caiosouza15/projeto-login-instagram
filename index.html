<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="assets/image/instagram-celular.png" alt="Celular com conteduo do instagram">

            </div>
            <div class="instagram_continue">
                <div class="group">
                    <img src="assets/image/instagram-logo.png" class="instagram_logo" alt="Logo instagram">
                    <div class="photo_profile">
                        <img src="assets/image/user.png" alt="Usuario">
                    </div>
                    <a href="#" class="instagram_login">Continue logado</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é você?</p>
                    <p class="not_ccount">
                        <span class="link_blue">Alterar conta</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get_the_app">
                    <p class="gat_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>


                </div>

            </div>
        </div> 
    </body>
</html>
